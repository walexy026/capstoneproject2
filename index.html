<body>
    <header>
        <nav id="navbar">
            <div class="bolt">
                <img src="/img/huawei1.png" alt="logo">
            </div>

            <ul class="navBar" id="nav">
                <li><a href=""> Home</a></li>
                <li> <a href="">About Us</a> </li>

                </button>
            </ul>
            <button type="button" class="btn btn1">
                Get Started
            </button>
            <div class="fa fa-bars" id="hamburger"></div>
        </nav>
    </header>
<div class="container">
<legend>
    <fieldset>
        <form class="row g-3"> 
            <div class="col-md-6">
                <label for="validationDefault01" class="form-label"> <div class="fa fa-user"></div> First name</label>
                <input type="text" class="form-control" id="validationDefault01" placeholder="  FirstName" required>
            </div>
            <div class="col-md-6">
                <label for="validationDefault02" class="form-label">  <div class="fa fa-user"></div>Last name</label>
                <input type="text" class="form-control" id="validationDefault02" placeholder="LastName" required>
            </div>
            <div class="col-md-6">
                <label for="validationDefaultUsername" class="form-label">  <div class="fa fa-user"></div>Username</label>
                <div class="input-group">
                    <span class="input-group-text" id="inputGroupPrepend2">@</span>
                    <input type="text" class="form-control" id="validationDefaultUsername"
                    aria-describedby="inputGroupPrepend2" required>
                </div>
            </div>
                <div class="col-md-6">
                    <label for="validationDefault03" class="form-label"> <div class="fa fa-city"></div>City</label>
                    <input type="text" class="form-control" id="validationDefault03" required>
                </div>
                <div class="col-md-6">
                    <label for="validationDefault04" class="form-label">State</label>
                    <select class="form-select" id="validationDefault04" required>
                        <option selected disabled value="">Choose...</option>
                        <option>Ogun</option>
                        <option>Lagos</option>
                        <option>Oyo</option>
                        <option>Ondo</option>
                        <option>Osun</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="validationDefault05" class="form-label"> <div class="fa fa-phone"></div>Phone Number</label>
                    <input type="tel" class="form-control" id="validationDefault05" required>
                </div>
                <div class="col-md-6">
                    <label for="validationDefault05" class="form-label">Password</label><div class="fa fa-eye p1"></div>
                    <input type="password" placeholder="......" class="form-control" id="validationDefault05" required>
                </div>
                <div class="col-md-6">
                    <label for="validationDefault05" class="form-label">Confirm Password</label> <div class="fa fa-eye  p2 "></div>
                    <input  type="password"  placeholder="....... " class="form-control" id="validationDefault05" required>
                </div>
                <div class="col-md-6">
                    <label for="">Male</label>
                    <input type="radio" name="Male" id="">
                </div>
                <div class="col-md-6">
                    <label for="">Female</label>
                    <input type="radio" name="Male" id="">
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                        Agree to terms and conditions
                    </label>
                </div>
            </div>
            <div class="col-12">
                
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </form>
    </fieldset>
</legend>

</div>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
